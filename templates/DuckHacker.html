<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <!-- Bootstrap -->
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"/>
  <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <style>
  .imagesize {
              max-width: 200px;
              max-height: 200px;
          }

  .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      max-width: 600px;
      margin: auto;
      text-align: center;
  }

  .title {
      color: grey;
      font-size: 18px;
  }

  a {
      text-decoration: none;
      font-size: 22px;
      color: black;
  }

  div.container {
      width: 100%;
  }

  .header {
      padding: 0;
      color: white;
      background-color: rgb(69,69,69);
      clear: both;
      font-size: 16px;
      display: flex;
      display: -webkit-flex;
      align-items: center;
  }

  .header ul li {
      display: inline;
      margin-left: 20px;
  }
  a {
      text-decoration: none;
      color:white;
  }
  .toolbar ul{
      list-style-type: none;
  }
  .content {
      margin-right: 170px;
      padding: 1em;
      overflow: hidden;
      margin-right: 170px;
      font-size: 14px;
  }

  .menu {
      float: right;
      max-width: 220px;
      border-left: 1px solid gray;
      padding: 1em;
  }

  .menu ul {
      list-style-type: none;
  }
  .menu button {
      color:white;
      background-color: rgb(168,38,56);
  }

  .menu li div {
      height: 50px;
  }
  .menu_topic {
      float: center;
      max-width: 500px;
      padding: 1em;
  }
  .menu_topic ul {
      list-style-type: none;
  }
  .menu_topic button {
      color:white;
      background-color: rgb(168,38,56);
  }

  .menu_topic li div {
      height: 50px;
  }
  .answer {
      width:500px;
      height: 180px;
  }

  .new-question{
      margin-left: 60px;
  }

  .QTitle {
      margin: 20px;
  }

  .QTag {
      margin: 20px;
  }

  .QDescription {
      margin: 20px;
  }
  .question-title{
      width: 600px;
      height:60px;
  }

  .question-tags {
      width:600px;
      height: 50px;
  }
  .question-description {
      width: 600px;
      height: 100px;
  }

  .post-question {
      margin: 20px;
  }

  .post {
      background-color: rgb(168,38,56);
      color: white;
  }

  .answer {
      width:500px;
      height: 180px;
  }

  .submit{
      margin-top: 20px;
  }

  .submit button {
      background-color:rgb(168,38,56);
      color:white;
  }

  .vote{
      width: 120px;
      float: left;
  }

  .vote button{
      background-color: rgb(214, 110, 110)
  }

  .answer1 {
      margin-top: 10px;
      background-color:white;
      padding: 10px;
  }
  .question {
      background-color: white;
      padding:10px;
  }
  .addanswers {
      background-color: white;
      margin-top: 10px;
      padding: 10px;
  }

  .upicture{
    height: 30px;
    width: 30px;
  }

  .user{
    margin-bottom: 10px;
  }
  .time {
    color: gray;
    clear: left;
    margin-top:20px;
  }
</style>
</head>
<body>

{% block body %}
<div class="container" xmlns="http://www.w3.org/1999/html">

<div class = "header row">
  <div class = "title col-md-3">
    <h2>Duck Hacker</h2>
  </div>
  <div class = "email col-md-2">
    {{username}}
  </div>
  <div class = "toolbar col-md-7">
    <ul class = "nav navbar-nav">
      <li>
        <a>    </a>
      </li>
      <li>
        <a>    </a>
      </li>
      <li>
        <a>    </a>
      </li>
      <li>
        <a>    </a>
      </li>
      <li>
          <a href="{{url_for('logout')}}">Logout</a>
      </li>
    </ul>
</div>
</div>

<div class = "menu">
   <form action ="/menu" method = "post">
  <ul>
    <li>
      <div>
      <button type="submit" value="Profile" name="menu" class="btn btn-block">Profile</button>
      </div>
    </li>
    <li>
      <div>
      <button type="submit" value="Experience" name="menu" class="btn btn-block">Experience</button>
      </div>
    </li>
    <li>
      <div>
      <button type="submit" value="newQuestion" name="menu" class="btn btn-block">New Question</button>
      </div>
    </li>
    <li>
      <div>
      <button type="submit" value="Topics" name="menu" class="btn btn-block">Topics</button>
      </div>
    </li>
  </ul>
  </form>
</div>

<div class = "content">
  <h1>Interview Questions</h1>
  <p>{{question.question}}</p>
  <div class = "addanswers">
    <h3>add your answer</h3>
    <div class="submit">
    <form action = "{{url_for('handle_data')}}" method = "POST" enctype="multipart/form-data">
        <textarea name="Solution" id="Solution" class = "answer"></textarea><br/><br/>
        <input type="file" value="Upload File" name="file" class="btn"/><br/><br/>
        <button type="submit" value="{{question._id}}" name="quesid" class="btn">Submit</button>
    </form>
    </div>
      <h3>Other Answers</h3>

          {% for post in newcomment %}

             <form    action="/vote/{{post._id}}/{{question._id}}" method="post">
               <div class="vote">
                    <button class = "btn" type="submit" name="vote" value="voteup"><span class="glyphicon glyphicon-thumbs-up"></span></button>
                    <span id = "voteup">{{post.voteup}}</span>
                    <button class = "btn" type="submit" name="vote" value="votedown"><span class = "glyphicon glyphicon-thumbs-down"></span></button>
                    <span id = "votedown">{{post.votedown}}</span>
               </div>
                    <p><b>{{ post.userid }}</b> answered: {{ post.solution }}</p>
             </form>
             <hr>

          {% endfor %}


  </div>

</div>
</div>
{% endblock %}
</body>
</html>
